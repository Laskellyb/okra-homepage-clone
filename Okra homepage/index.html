<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/541d852649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Okra home page</title>
</head>

<body>
  <header class="header">
    <img src="/images/okra-logo.png" alt="header logo">
    <nav>
      <ul>
        <li><a href="#">Products</a></li>
        <li><a href="#">Use cases</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </nav>
    <div class="btn">
      <button>Login</button>
      <button>Sign up</button>
    </div>
    <div class="menu">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <section class="showcase">
    <div>
      <h1>The fastest way to access financial data.</h1>
      <p>Access financial information from banks and more—with one API—to build financial products.</p>
      <div class="btn">
        <button>Start for free</button>
        <button>See demo</button>
      </div>
    </div>
    <div>
      <img src="/images/homepage-hero-dash.svg" alt="Landscape image">
      <img src="/images/fairmoney-widget.svg" alt="Portrait">
    </div>

  </section>

  <script src="/app.js"></script>
</body>

</html>
